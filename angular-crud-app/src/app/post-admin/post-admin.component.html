<h2>Posts</h2>
<button routerLink="/create">New Post</button>
<ul>
  <li *ngFor="let post of posts">
    <h3>{{post.title}}</h3>
    <p>{{post.content | slice:0:100}}...</p>
    <button [routerLink]="['/edit', post.id]">Edit</button>
    <button (click)="deletePost(post.id)">Delete</button>
  </li>
</ul>
